<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="password-container">
        <h1>Random Password Generator</h1>
        <div class="input-container">
            <input type="text" id="letters-amount" class="input" placeholder="Number of Letters">
            <input type="text" id="numbers-amount" class="input" placeholder="Number of Numbers">
            <input type="text" id="symbols-amount" class="input" placeholder="Number of Symbols">
        </div>
        <button class="btn">Generate</button>
        <input type="text" id="output" class="input" placeholder="Password">
    </div>
    <script src="./index.js"></script>
</body>
</html>
